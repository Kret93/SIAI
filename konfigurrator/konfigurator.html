<html lang="pl">

<body>
    <section id="lewy">
        <h1>Konfigurator stylu</h1>
        <p>Podaj kolor tła</p>
        <button>Indigo</button>
        <button>SteelBlue</button>
        <button>Olive</button>

        <select>
            <option>White</option>
            <option>Tan</option>
            <option>Bisque</option>
            <option>Plum</option>
        </select>
        <p>Podaj rozmiar czcionki w porcentach, np. 200%</p>
        <input type="text" value="100%">
        <p>Czy rysunek ma mieć ramkę?</p>
        <input type="checkbox" checked>Rysuj ramkę
        <form>
        <p>Jaki jest typ punktora listy?</p>
        <input type="radio" id="dysk" checked><label for="dysk">dysk</label><br>
        <input type="radio" id="kwadrat"><label for="kwadrat">kwadrat</label><br>
        <input type="radio" id="okrąg"><label for="okrąg">okrąg</label><br>
        </form>
    </section>
    <section id="prawy">

    </section>
    <footer>

    </footer>
